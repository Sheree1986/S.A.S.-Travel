<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.A.S Journal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="userPage.css" />
  </head>
  <body>
    <div class="nav">
      <h1><span class="initials">S.A.S</span> Travel Journal</h1>
    </div>

    <div class="page-container">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../img/africa-cube.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="../img/bran-castle-cube.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="../img/egypt-cube.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="../img/maldive-cube.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="../img/venice-cube.jpg" />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- <script type="text/javascript" src="index.js"></script> -->
    <script>
      let swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 300,
          modifier: 1,
          slideShadows: true,
        },
        loop: true,
        autoplay: {
          delay: 500,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
