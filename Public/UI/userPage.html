<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.A.S Travel Journal</title>
    <link rel="stylesheet" href="userPage.css" />
  </head>
  <body>
    <header>
      <div class="nav">
      <h1><span class="initials">S.A.S</span> Travel Journal</h1>
    </div>
  </header> 
    <main>
      <!-- admin section -->
      <section class="section-admin">
        <h2>Our recomandations&darr;</h2>
        <!-- admin carousel -->
        <div class="scene">
          <div class="carousel">
           
            <div class="carousel_cell">
              <figure>
                <img src="../img/africa-cube.jpg" alt="image of Africa">
                <figcaption>Africa</figcaption>
              </figure>
              
            </div>
            <div class="carousel_cell">
              <figure>
                   <img src="../img/bran-castle-cube.jpg" alt="image of Dracula's castle">
                   <figcaption>Bran Castle</figcaption>
              </figure>
           
            </div>
            <div class="carousel_cell">
              <figure>
                 <img src="../img/egypt-cube.jpg" alt="image of the desert">
                 <figcaption>Egypt</figcaption>
              </figure>
              
            </div>
            <div class="carousel_cell">
              <figure>
                <img src="../img/maldive-cube.jpg" alt="image of Maldive">
                <figcaption>Maldive</figcaption>
              </figure>
               
            </div>
            <div class="carousel_cell">
              <figure>
                 <img src="../img/venice-cube.jpg" alt="image of Venice">
                 <figcaption>Venice</figcaption>
              </figure>
              
            </div>
            <div class="carousel_cell">
              <figure>
                <img src="../img/paris.jpg" alt="image of Paris">
                <figcaption>Paris</figcaption>
              </figure>
              
           </div>
            <div class="carousel_cell7"></div>
          </div>
        </div>
        <div class="bloc_button">
          <div>
            <button type="button" class="back">
             Prev
            </button>
          </div>
          <div>
            <button type="button" class="next">
             Next
            </button>
          </div>
        </div>
      </section>
      <!-- end admnin section -->
      <!-- =================================== -->
      <!-- center section btn add post user / link to check community posts -->
      <section class="section-center">
        <a href="community.html" target="_blank">See our comunity posts &rarr;</a>
        <div class="container-destination">
          <div class="login-btn-wrapper">
            <button class="create-post" id="create_post">
              <span class="btn--anim"></span>
              <span class="btn--anim"></span>
              <span class="btn--anim"></span>
              <span class="btn--anim"></span>
              Add post
            </button>
          </div>
        </div>
      </section>
      <!-- end center section -->
      <!-- ================================== -->

      <!-- section form add post -->
         <!-- form add post -->

      <form action="#" method="post" id="form-create">
        <div class="close-btn"><span class="x-btn">&times;</span></div>
        <h3 class="form-title-user">Create a post</h3>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Location"
        />
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Please add a description..."
        ></textarea>
        <input
          type="file"
          class="file-upload-input"
          onchange="readURL(this)"
          accept="Image/*"
        />
        <input type="submit" value="submit" />
      </form>
      <!-- end section form add post -->
      <!-- ================================= -->
      <!-- user section -->
      <section class="section-user">
        <h3>My destinations&darr;</h3>
        
        <!-- user carousel -->
        <section class="section-carousel2">
          <div id="carousel" class="carousel">
            <div id="iten_1" class="hideLeft">
              <img
                src="https://i1.sndcdn.com/artworks-000165384395-rhrjdn-t500x500.jpg"
              />
            </div>

            <div id="item_2" class="prevLeftSecond">
              <img
                src="https://i1.sndcdn.com/artworks-000185743981-tuesoj-t500x500.jpg"
              />
            </div>

            <div id="item_3" class="prev">
              <img
                src="https://i1.sndcdn.com/artworks-000158708482-k160g1-t500x500.jpg"
              />
            </div>

            <div id="item_4" class="selected">
              <img
                src="https://i1.sndcdn.com/artworks-000062423439-lf7ll2-t500x500.jpg"
              />
            </div>

            <div id="item_5" class="next">
              <img
                src="https://i1.sndcdn.com/artworks-000028787381-1vad7y-t500x500.jpg"
              />
            </div>

            <div id="item_6" class="nextRightSecond">
              <img
                src="https://i1.sndcdn.com/artworks-000108468163-dp0b6y-t500x500.jpg"
              />
            </div>

            <div id="item_7" class="hideRight">
              <img
                src="https://i1.sndcdn.com/artworks-000064920701-xrez5z-t500x500.jpg"
              />
            </div>

            <div id="item_8" class="hideRight">
              <img
                src="https://lastfm.freetls.fastly.net/i/u/300x300/1f89759fa92b4c8f86cd7efac06f2d90.png"
              />
            </div>
          </div>

          <div class="buttons">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
          </div>
        </section>
      </section>
      <!-- ======end user  section==========-->
      <aside>
        <div class="show-content">
        
      </aside>
    </main>

    <script src="userPage.js"></script>
  </body>
</html>
